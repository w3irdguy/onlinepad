<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Postagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="UsuÃ¡rio" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="feed-container" style="display:none;">
        <h2>Feed</h2>
        <div id="posts"></div>
        <div id="post-form" style="display:none;">
            <h3>Nova Postagem</h3>
            <input type="text" id="post-text" placeholder="Digite sua postagem" />
            <input type="file" id="post-image" accept="image/*" />
            <button onclick="addPost()">Postar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
