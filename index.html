<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Imagem para o GitHub</title>
</head>
<body>

    <h1>Enviar Imagem para o GitHub</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="submitButton">Enviar</button>
    <div id="message"></div>

    <script>
        const GITHUB_TOKEN = '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'; // Insira seu token aqui
        const REPOSITORY = 'w3irdguy/onlinepad'; // Substitua pelo seu repositório
        const BRANCH = 'main'; // O branch onde você quer enviar
        const FILE_PATH = 'images/'; // Caminho onde você deseja armazenar a imagem no repositório

        document.getElementById('submitButton').onclick = function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecione um arquivo.');
                return;
            }

            // Validação do tipo de arquivo
            if (!file.type.startsWith('image/')) {
                alert('Por favor, escolha um arquivo de imagem.');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const content = reader.result.split(',')[1]; // Remove o cabeçalho da imagem
                const requestBody = {
                    message: 'Adicionando nova imagem',
                    content: content,
                    branch: BRANCH
                };

                fetch(`https://api.github.com/repos/${REPOSITORY}/contents/${FILE_PATH}${file.name}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao enviar a imagem: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Imagem enviada com sucesso:', data);
                    document.getElementById('message').textContent = 'Imagem enviada com sucesso!';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('message').textContent = 'Erro ao enviar a imagem: ' + error.message;
                });
            };

            reader.readAsDataURL(file);
        };
    </script>

</body>
</html>
